<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
  </head>
  <body>
    <div id="root" class="container">
      <div>
        <h1>Generador de Mensajes Cifrados</h1>
        <p>Este generador te permite cifrar y descrifar texto empleando un sistema de desplazamiento.</p>
      </div>
      
      <form>
        <div>
            <label for="offset">Clave de texto cifrado (n√∫mero entero positivo mayor que 1)</label>
            <input type="number" id="offset" name="offset" min="1" required>
          </div>
      <div class="flex-container">         
      <!--beginning of encode block-->
      <div>
            <label for="text-to-encode" class="block">Texto:</label>
            <textarea id="text-to-encode" class="block" name="text-to-encode" required></textarea>
          <input id="encode" class="block" type="button" name="encode" value="Cifrar" >
        
      </div>
      <!--end of the encode block -->
      <!--beginning of decode block-->
      <div>
          <label for="text-to-decode" class="block">Texto Cifrado:</label>
          <textarea id="text-to-decode" class="block" name="text-to-decode" required></textarea>
          <input id="decode" class="block" type="button" name="decode" value="Decifrar"id="decode" >
        
      </div>
      <!--end of the decode block -->
       </div>
       <input id="reset" class="block" type="reset" name="Reset">
      </form>
     
    </div>
    
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
